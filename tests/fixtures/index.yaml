        404:
          $ref: '#/components/responses/404_ModelNotFound'
      security:
        -
          bearer:
            - 'groups:read'
      tags:
        - Groups
    patch:
      summary: 'Patch group'
      parameters:
        -
          name: groupId
          in: path
          description: 'The group id.'
          required: true
          schema:
            type: integer
            example: '65'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
      responses:
        200:
          description: 'The patched group.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    description: 'If the request succeeded.'
                    type: boolean
                    enum:
                      - true
                  data:
                    $ref: '#/components/schemas/Group'
        404:
          $ref: '#/components/responses/404_ModelNotFound'
        422:
          $ref: '#/components/responses/422_ModelValidation'
      security:
        -
          bearer:
            - 'groups:write'
      tags:
        - Groups
    delete:
      summary: 'Delete group'
      parameters:
        -
          name: groupId
          in: path
          description: 'The group id.'
          required: true
          schema:
            type: integer
            example: '330'
      responses:
        200:
          description: 'The deletion result.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    description: 'If the deletion was sucessful.'
                    type: boolean
                    default: true
                  message:
                    description: 'The deletion message.'
                    type: string
                    example: 'Group id 330 was successfully deleted.'
        404:
          $ref: '#/components/responses/404_ModelNotFound'
      security:
        -
          bearer:
            - 'groups:delete'
      tags:
        - Groups
  '/groups/{groupId}/series':
    get:
      summary: 'Get related series'
      description: 'Retrieve all series linked to a given group id, paginated.'
      parameters:
        -
          name: groupId
          in: path
          description: 'The group id'
          schema:
            type: integer
          example: '732'
          required: true
        -
          name: page
          in: query
          description: 'The page **(starts at 0)**.'
          schema:
            type: integer
          example: '2'
          required: true
        -
          name: perPage
          in: query
          description: 'The number of series per page.'
          schema:
            type: integer
          example: 100
          required: true
      responses:
        200:
          description: 'The series in a paginator.'
          content:
            application/json:
              schema:
                type: object
                required:
                  - page
                  - per_page
                  - total
                  - data
                properties:
                  page:
                    description: 'The current page.'
                    type: integer
                    example: 4
                    readOnly: true
                  per_page:
                    description: 'The number of series per page.'
                    type: integer
                    example: 100
                    readOnly: true
                  total:
                    description: 'The total number of series processed.'
                    type: integer
                    example: 1845
                    readOnly: true
                  data:
                    description: 'The series as an array.'
                    type: array
                    items:
                      $ref: '#/components/schemas/Series'
                    readOnly: true
      tags:
        - Groups
    patch:
      summary: 'Patch related series'
      description: 'Retrieve all series linked to a given group id, paginated.'
      parameters:
        -
          name: groupId
          in: path
          description: 'The group id'
          schema:
            type: integer
          example: '765'
          required: true
        -
          name: page
          in: query
          description: 'The page **(starts at 0)**.'
          schema:
            type: integer
          example: '7'
          required: true
        -
          name: perPage
          in: query
          description: 'The number of @relatedPlural@ per page.'
          schema:
            type: integer
          example: 10
          required: true
      requestBody:
        content:
          application/json:
            schema:
              description: 'The group series ids.'
              type: array
              items:
                description: 'The group series id.'
                type: int
              example:
                - 1
                - 12
                - 15
                - 18
      responses:
        200:
          description: 'The patched group series.'
          content:
            application/json:
              schema:
                type: object
                required:
                  - page
                  - per_page
                  - total
                  - data
                properties:
                  page:
                    description: 'The current page.'
                    type: integer
                    example: 0
                    readOnly: true
                  per_page:
                    description: 'The number of series per page.'
                    type: integer
                    example: 100
                    readOnly: true
                  total:
                    description: 'The total number of series processed.'
                    type: integer
                    example: 25
                    readOnly: true
                  data:
                    description: 'The series as an array.'
                    type: array
                    items:
                      $ref: '#/components/schemas/Series'
                    readOnly: true
        404:
          $ref: '#/components/responses/404_ModelNotFound'
        422:
          $ref: '#/components/responses/422_ModelValidation'
      security:
        -
          bearer:
            - 'groups:write'
      tags:
        - Groups
