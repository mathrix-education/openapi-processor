                    default: true
                  message:
                    description: 'The deletion message.'
                    type: string
                    example: 'User id 211 was successfully deleted.'
        404:
          $ref: '#/components/responses/404_ModelNotFound'
      security:
        -
          bearer:
            - 'users:delete'
      tags:
        - Users
  '/users/{userId}/results':
    get:
      summary: 'Get related results'
      description: 'Retrieve all results linked to a given user id, paginated.'
      parameters:
        -
          name: userId
          in: path
          description: 'The user id'
          schema:
            type: integer
          example: '155'
          required: true
        -
          name: page
          in: query
          description: 'The page **(starts at 0)**.'
          schema:
            type: integer
          example: '4'
          required: true
        -
          name: perPage
          in: query
          description: 'The number of results per page.'
          schema:
            type: integer
          example: 100
          required: true
      responses:
        200:
          description: 'The results in a paginator.'
          content:
            application/json:
              schema:
                type: object
                required:
                  - page
                  - per_page
                  - total
                  - data
                properties:
                  page:
                    description: 'The current page.'
                    type: integer
                    example: 4
                    readOnly: true
                  per_page:
                    description: 'The number of results per page.'
                    type: integer
                    example: 100
                    readOnly: true
                  total:
                    description: 'The total number of results processed.'
                    type: integer
                    example: 1845
                    readOnly: true
                  data:
                    description: 'The results as an array.'
                    type: array
                    items:
                      $ref: '#/components/schemas/Result'
                    readOnly: true
      tags:
        - Users
components:
  securitySchemes:
    bearer:
      description: 'The standard user authorizations.'
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    200_SuccessMessage:
      description: Success.
      content:
        application/json:
          schema:
            type: object
            required:
              - success
              - message
            properties:
              success:
                description: 'The error standardized name.'
                type: boolean
                enum:
                  - true
              message:
                description: 'The message.'
                type: string
    200_Token:
      description: 'The JWT token.'
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                description: "The token, JWT-serialized. Check [jwt.io](jwt.io) for more details about JSON Web Tokens.\n"
                type: string
                example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJFUzUxMiJ9.eyJpc3MiOiJNYXRocml4IEVkd WNhdGlvbiBBUEkiLCJzdWIiOjE4LCJhdWQiOiJNYXRocml4IEVkdWNhdGlvbiB BUEkiLCJleHAiOjE1NjQ3Nzg2MzEsIm5iZiI6MTU1NjgyOTgzMSwiaWF0IjoxN TU2ODI5ODMxLCJqdGkiOiI2NWFkYmU3Ny1kYmE0LTRmN2EtODMyMC1hZTEwOTI 0YmM2NDQifQ.Ae5bU6JaTDQnwNeTOqGNd_S_Tz7xjT6vMGjByVOhsI4dmrxpom 5054QDIhMiGKGfE0epQEAabU3os_KmMWw3__1hAWODFBwYOrm27Kt4oV3OfKie 7NrPbig4RvuxBgYAn8derTwj43vR5psyn-x4tyurj_nY3_zz13Qela5f0sjf1w M3\n"
    401_Unauthorized:
      description: Unauthorized.
      content:
        application/json:
          schema:
            type: object
            required:
              - error
              - message
            properties:
              error:
                description: 'The error standardized name.'
                type: string
                enum:
                  - unauthorized
              message:
                description: 'The error message.'
                type: string
                example: 'lorem ipsum'
    404_FileNotFound:
      description: 'File not found.'
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                description: 'The error message.'
                type: string
                example: file_not_found
              message:
                description: 'The error detailed message.'
                type: string
                example: 'The file test/foo.jpg does not exist.'
    404_ModelNotFound:
      description: 'Model not found.'
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                description: 'The error message.'
                type: string
                example: model_not_found
    422_ModelValidation:
      description: 'Model failed to pass validation.'
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                description: 'The error description.'
                type: string
                example: model_validation
    422_Validation:
      description: 'Model failed to pass validation.'
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                description: 'The error description.'
                type: string
                example: validation
              errors:
                description: 'The validation errors'
                type: object
                properties:
                  field:
                    type: string
                    example: 'value is not...'
  schemas:
    Answer:
      description: Answer
      type: object
      additionalProperties: false
      required:
        - result_id
        - question_id
        - choices
      properties:
        result_id:
          description: 'The result id.'
          type: integer
          example: 17
        question_id:
          description: 'The question id.'
          type: integer
          example: 72
        choices:
          description: 'The choices made by the user.'
          type: array
          items:
            type: integer
          example:
            -
              id: 17
              choices:
                - 0
                - 2
            -
              id: 23
              choices:
                - 0
            -
              id: 136
              choices:
                - 2
                - 3
    Directory:
      description: Directory
      type: object
      additionalProperties: false
      required:
        - type
        - path
        - dirname
        - basename
        - filename
        - url
      properties:
        path:
          description: 'The directory path.'
          type: string
          example: test
        dirname:
          description: 'The the parent directory of the directory .'
          type: string
          example: ''
        basename:
          description: 'The basename of the directory.'
          type: string
          example: test
        filename:
          description: 'The filename of the directory (without extension).'
          type: string
          example: test
        type:
          description: 'The directory type.'
          type: string
          enum:
            - dir
        url:
          description: 'The directory public URL, starting with the CDN root.'
          type: string
          example: 'https://cdn.mathrix.fr/test/'
    File:
      description: File
      type: object
      additionalProperties: false
      required:
        - type
        - path
        - dirname
        - basename
        - filename
        - extension
        - size
        - mimetype
        - timestamp
        - url
      properties:
        type:
          description: 'The file type.'
          type: string
          enum:
            - file
        path:
          description: 'The file path on the CDN.'
          type: string
          example: test/Mao.jpg
        dirname:
          description: 'The parent directory of the file.'
          type: string
          example: test
        basename:
          description: 'The basename of the file.'
          type: string
          example: Mao.jpg
        filename:
          description: 'The filename of the file (without extension).'
          type: string
          example: test
        extension:
          description: 'The extension of the file.'
          type: string
          example: jpg
        mimetype:
          description: 'The file mime/type.'
          type: string
          example: image/jpeg
        size:
          description: 'The file size in bytes.'
          type: integer
          example: 4096
        timestamp:
          description: 'The file last-modified timestamp.'
          type: integer
          example: 1540371288
        url:
          description: 'The file public URL, starting with the CDN root.'
          type: string
          example: 'https://cdn.mathrix.fr/test/foo.jpg'
    Group:
      description: Group
      type: object
      properties:
        id:
          description: 'The group id.'
          type: integer
          example: 2
          readOnly: true
        name:
          description: 'The group name.'
          type: string
          example: 'Circuler en ville 1'
        slug:
          description: 'The group slug.'
          type: string
          example: circuler-en-ville-1
        series:
          description: 'The group series.'
          type: array
          items:
            $ref: '#/components/schemas/Series'
          readOnly: true
    Question:
      description: Question
      type: object
      required:
        - id
        - situational
        - questions
        - choices
        - correct_choices
        - correction
        - correction_original
        - image
        - image_original
        - sound
        - sound_original
        - video
        - video_original
        - created_at
        - updated_at
        - theme_id
        - situation_id
      properties:
        id:
          description: 'The question id.'
          type: integer
          example: 15
          readOnly: true
        situational:
          description: 'If the question is situationnal (i.e. relies on a true photo).'
          type: boolean
        reviewed:
          description: 'If the question has been reviewed.'
          type: boolean
        questions:
          description: 'The question''s questions. Can only have 1 or 2 items.'
          type: array
          items:
            type: string
          example:
            - "J'ai obtenu mon permis de conduire. La priode probatoire :\n- suite  une formation traditionnelle est"
            - ' - suite  la conduite accompagne est'
        choices:
          description: 'The question choices. Can only have 2, 3 or 4 items.'
          type: array
          items:
            type: string
          example:
            - 'de 3 ans'
            - 'de 4 ans'
            - 'de 2 ans'
            - 'de 3 ans'
        correct_choices:
          description: 'The question correct choices **indices**. Can only have 2, 3 or 4 items and cannot have more items that `choices`.'
          type: array
          items:
            type: integer
          example:
            - 0
            - 2
        correction:
          description: 'The question correction as plain text.'
          type: string
          example: 'Qu''est-ce que la priode probatoire ?\nC''est la priode o le permis de conduire ne comporte pas encore la totalit de ses points. A l''obtention du permis, j''ai un capital initial de 6 points. La priode probatoire me permet donc de rcuprer les 6 points manquants.\n\nSa dure varie selon la formation  la conduite choisie : 2 ans suite  la conduite accompagne et 3 ans suite  la conduite supervise ou  une formation traditionnelle.'
        correction_original:
          description: 'The question correction as plain text, **as it was originally imported**.'
          type: string
          nullable: true
          readOnly: true
          example: 'Qu''est-ce que la priode probatoire ?\nC''est la priode o le permis de conduire ne comporte pas encore la totalit de ses points. A l''obtention du permis, j''ai un capital initial de 6 points. La priode probatoire me permet donc de rcuprer les 6 points manquants.\n\nSa dure varie selon la formation  la conduite choisie : 2 ans suite  la conduite accompagne et 3 ans suite  la conduite supervise ou  une formation traditionnelle.'
        image:
          description: 'The image CDN URI.'
          type: string
          nullable: true
          example: img/questions/15.jpg
        image_original:
          description: 'The image CDN URI, **as it was originally imported**.'
          type: string
          nullable: true
          readOnly: true
          example: img/questions/15-original.jpg
        sound:
          description: 'The sound CDN URI.'
          type: string
          nullable: true
          example: sound/questions/15.mp3
        sound_original:
          description: 'The sound CDN URI, **as it was originally imported**.'
          type: string
          nullable: true
          readOnly: true
          example: sound/questions/15-original.mp3
        video:
          description: 'The video CDN URI.'
          type: string
          nullable: true
          example: videos/questions/15.mp4
        video_original:
          description: 'The video CDN URI, **as it was originally imported**.'
          type: string
          nullable: true
          readOnly: true
          example: videos/questions/15-original.mp4
        source:
          description: 'The question source.'
          type: string
          nullable: true
        created_at:
          description: 'The date/time when the question was created.'
          type: string
          format: date-time
          readOnly: true
        updated_at:
          description: 'The date/time when the question was updated.'
          type: string
          format: date-time
          readOnly: true
        theme_id:
          description: 'The theme id.'
          type: integer
          nullable: true
          example: 4
        situation_id:
          description: 'The situation id.'
          type: integer
          nullable: true
        theme:
          allOf:
            -
              $ref: '#/components/schemas/Theme'
          nullable: true
          readOnly: true
        situation:
          allOf:
            -
              $ref: '#/components/schemas/Situation'
          nullable: true
          readOnly: true
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          readOnly: true
    Result:
      description: Anwser
      type: object
      additionalProperties: false
      required:
        - id
        - created_at
        - updated_at
        - user_id
        - series_id
        - questions
      properties:
        id:
          description: 'The result id.'
          type: integer
          example: 17
          readOnly: true
        created_at:
          description: 'The date/time when the user was created.'
          type: string
          format: date-time
          readOnly: true
        updated_at:
          description: 'The date/time when the user was updated.'
          type: string
          format: date-time
          readOnly: true
        user_id:
          description: 'The user id.'
          type: integer
          example: 702
          readOnly: true
        series_id:
          description: 'The series id.'
          type: integer
          example: 143
        questions:
          description: 'The results questions.'
          type: array
          items:
            allOf:
              -
                $ref: '#/components/schemas/Question'
              -
                type: object
                properties:
                  answer:
                    $ref: '#/components/schemas/Answer'
    Series:
      description: Series
      type: object
      properties:
        id:
          description: 'The series id.'
          type: integer
          example: 2
          readOnly: true
        name:
          description: 'The series name.'
          type: string
          example: 'Circuler en ville 1'
        difficulty:
          description: 'The series difficulty.'
          type: string
          enum:
            - easy
            - medium
            - hard
            - expert
        questions:
          description: 'The series questions.'
          type: array
          items:
            $ref: '#/components/schemas/Question'
          readOnly: true
    Situation:
      description: Situation
      type: object
      properties:
        id:
          description: 'The situation id.'
          type: integer
          example: 2
          readOnly: true
        name:
          description: 'The situation name.'
          type: string
          example: 'Sur une brettelle d''autoroute'
    Tag:
      description: Tag
      type: object
      properties:
        id:
          description: 'The tag id.'
          type: integer
          example: 2
          readOnly: true
        name:
          description: 'The tag name.'
          type: string
          example: 'feux adaptatifs'
    Theme:
      description: Theme
      type: object
      properties:
        id:
          description: 'The theme id.'
          type: integer
          example: 2
          readOnly: true
        name:
          description: 'The theme name.'
          type: string
          example: 'Le conducteur'
    User:
      description: User
      type: object
      properties:
        id:
          description: 'The user id.'
          type: integer
          example: 24
          readOnly: true
        first_name:
          description: 'The user first name.'
          type: string
          example: John
        last_name:
          description: 'The user last name.'
          type: string
          example: Doe
        email:
          description: 'The user email address.'
          type: string
          format: email
          example: john.doe@example.com
        settings:
          description: 'The user settings.'
          type: object
        scopes:
          description: 'The allowed scopes.'
          type: array
          items:
            type: string
          example:
            - 'questions:read'
            - 'questions:write'
        created_at:
          description: 'The date/time when the user was created.'
          type: string
          format: date-time
        updated_at:
          description: 'The date/time when the user was updated.'
          type: string
          format: date-time
