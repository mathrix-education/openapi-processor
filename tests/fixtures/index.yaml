openapi: 3.0.2
info:
  title: 'Mathrix Education SA API'
  description: 'This is the official documentation of Mathrix Education SA API.'
  contact:
    name: 'Mathieu Bour'
    email: mathieu@mathrix.fr
  version: ''
  x-logo:
    url: 'https://cdn.mathrix.fr/img/logo-redoc.png'
    href: 'https://mathrix.fr'
    altText: 'Mathrix Education Logo'
servers:
  -
    url: 'https://mathrixdrive.fr/api'
    description: 'The production API.'
  -
    url: 'https://dev.mathrixdrive.fr/api'
    description: 'The development API.'
paths:
  /auth/forgot:
    post:
      summary: 'Forgot password'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  description: 'The user email.'
                  type: string
                  example: john.doe@example.org
      responses:
        200:
          description: Success.
          content:
            application/json:
              schema:
                type: object
                required:
                  - success
                  - message
                properties:
                  success:
                    description: 'The error standardized name.'
                    type: boolean
                    enum:
                      - true
                  message:
                    description: 'The message.'
                    type: string
                    example: 'Reset email sent successfully'
        400:
          description: 'Bad request.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    description: 'The error message.'
                    type: string
                    enum:
                      - bad_request
                  message:
                    description: 'The error detailed message.'
                    type: string
                    enum:
                      - 'Cannot reset password of a facebook account'
      tags:
        - Auth
  /auth/login:
    post:
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  description: 'The user email.'
                  type: string
                  example: john.doe@example.com
                password:
                  description: 'The user password.'
                  type: string
                  example: MyExtreme$Pwd
      responses:
        200:
          $ref: '#/components/responses/200_Token'
        401:
          description: 'Invalid credentials.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    description: 'The error message.'
                    type: string
                    enum:
                      - invalid_credentials
                  message:
                    description: 'The error detailed message.'
                    type: string
                    enum:
                      - 'The given credentials were invalid.'
      tags:
        - Auth
  '/auth/reset/{token}':
    post:
      summary: 'Reset password'
      description: 'Reset a password using a reset token, which is a UUID v4.'
      parameters:
        -
          name: token
          in: path
          description: "The reset token, which is a UUID v4. In non-production environments, it will always be `5dfdbb0c-61a5-4ac8-bfc7-788aa16311ee` for testing purposes.\n"
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  description: 'The new user password.'
                  type: string
                  format: password
                  example: My$uperNewPa$$w0rd
      responses:
        200:
          description: 'The user.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    description: 'If the request succeeded.'
                    type: boolean
                    enum:
                      - true
                  data:
                    description: 'The response data'
                    type: object
                    properties:
                      email:
                        description: 'The user email'
                        type: string
                        format: email
                        example: john.doe@example.com
      tags:
        - Auth
  '/files/explore[/{directory}]':
    get:
      summary: 'Explore a directory.'
      description: 'Display the content of a **directory** on the CDN.'
      security:
        -
          bearer:
            - 'files:read'
      parameters:
        -
          name: directory
          in: path
          description: 'The directory path on the CDN.'
          schema:
            type: string
            example: test
      responses:
        200:
          description: 'The directory content.'
          content:
            application/json:
              schema:
                type: object
                required:
                  - directories
                  - files
                properties:
                  directories:
                    description: 'The subdirectories inside the targeted directory.'
                    type: array
                    items:
                      $ref: '#/components/schemas/Directory'
                  files:
                    description: 'The files inside the targeted directory.'
                    type: array
                    items:
                      $ref: '#/components/schemas/File'
        400:
          description: 'Bad request'
          content:
            application/json:
              schema:
                type: object
                required:
                  - error
                  - message
                properties:
                  error:
                    description: 'The error.'
                    type: string
                    enum:
                      - bad_request
                  message:
                    description: 'The error description.'
                    type: string
                    example: 'b/b.txt is not a directory.'
        404:
          $ref: '#/components/responses/404_FileNotFound'
      tags:
        - Files
  /files/multi:
    post:
      summary: Multi-upload.
      security:
        -
          bearer:
            - 'files:write'
      requestBody:
        description: "The request body contains only on key, which is the file itself.\nThe filename is determined by the path in the URI. Note that the `Content-Type` is note `application/json` but\n`application/x-www-form-urlencoded` which allow file upload.\n\nThe request body is an arbitrary object which can hold an unlimited amount of files, one per key."
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: {  }
              example:
                file-1: '<< file-1 >>'
                file-2: '<< file-2 >>'
      responses:
        200:
          description: 'The moved file metadata.'
          content:
            application/json:
              schema:
                type: object
                properties: {  }
                example:
                  file-1: 00f9b301-1a62-498a-837c-1ccdc065a3b7
                  file-2: 44405c3e-0af5-4709-805d-2f728a4cc103
      tags:
        - Files
  '/files/{file}':
    post:
      summary: 'Upload a file'
      description: 'Upload a file to the CDN.'
      security:
        -
          bearer:
            - 'files:write'
      parameters:
        -
          name: path
          in: path
          description: 'The file path on the CDN. For example, if you want to upload the file to {CDN}/img/logo.png, then the upload URI will be POST https://{API}/files/img/logo.png.'
          required: true
          schema:
            type: string
            example: test/foo.jpg
      requestBody:
        description: 'The request body contains only on key, which is the file itself. The filename is determined by the path in the URI. Note that the `Content-Type` is note `application/json` but `application/x-www-form-urlencoded` which allow file upload.'
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                file:
                  description: 'The file content.'
                  type: object
      responses:
        200:
          description: 'The uploaded file metadata.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
      tags:
        - Files
    get:
      summary: 'Get file info'
      description: 'Display the metadata of a file on the CDN.'
      security:
        -
          bearer:
            - 'files:read'
      parameters:
        -
          name: path
          in: path
          description: 'The file path on the CDN.'
          required: true
          schema:
            type: string
            example: test/foo.jpg
      responses:
        200:
          description: 'The file metadata.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
        404:
          $ref: '#/components/responses/404_FileNotFound'
      tags:
        - Files
    patch:
      summary: 'Rename/Move file'
      description: 'Rename or move a file on the CDN.'
      security:
        -
          bearer:
            - 'files:write'
      parameters:
        -
          name: path
          in: path
          description: 'The file path on the CDN.'
          required: true
          schema:
            type: string
            example: test/foo.jpg
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                destination:
                  description: 'The file destination path on the CDN.'
                  type: string
                  example: test/foo2.jpg
      responses:
        200:
          description: 'The moved file metadata.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/File'
        404:
          $ref: '#/components/responses/404_FileNotFound'
      tags:
        - Files
    delete:
      summary: 'Delete file'
      description: 'Delete a file on the CDN.'
      security:
        -
          bearer:
            - 'files:delete'
      parameters:
        -
          name: path
          in: path
          description: 'The file path on the CDN.'
          required: true
          schema:
            type: string
            example: test/foo.jpg
      responses:
        200:
          description: 'The deletion result.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    description: 'If the file deletion was successful.'
                    type: boolean
                    example: true
                  message:
                    description: 'The deletion message.'
                    type: string
                    example: 'File `test/foo.jpg` was successfully deleted.'
        404:
          $ref: '#/components/responses/404_FileNotFound'
      tags:
        - Files
  /groups:
    get:
      summary: 'Paginate groups'
      description: 'Retrieve all groups by ascending ids, paginated.'
      parameters:
        -
          name: page
          in: query
          description: 'The page **(starts at 0)**.'
          schema:
            type: integer
          example: '1'
          required: true
          style: form
        -
          name: perPage
          in: query
          description: 'The number of groups per page.'
          schema:
            type: integer
          example: 100
          required: true
          style: form
      responses:
        200:
          description: 'The groups in a paginated response.'
          content:
            application/json:
              schema:
                type: object
                required:
                  - page
                  - per_page
                  - total
                  - data
                properties:
                  page:
                    description: 'The current page.'
                    type: integer
                    example: '1'
                    readOnly: true
                  per_page:
                    description: 'The number of groups per page.'
                    type: integer
                    example: 100
                    readOnly: true
                  total:
                    description: 'The total number of groups processed.'
                    type: integer
                    example: '22'
                    readOnly: true
                  data:
                    description: 'The groups as an array.'
                    type: array
                    items:
                      $ref: '#/components/schemas/Group'
                    readOnly: true
      security:
        -
          bearer:
            - 'groups:read'
      tags:
        - Groups
    post:
      summary: 'Post group'
      description: 'Create a new group, and insert it in the database, then retrieve it.'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
      responses:
        200:
          description: 'The newly created group.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    description: 'If the request succeeded.'
                    type: boolean
                    enum:
                      - true
                  data:
                    $ref: '#/components/schemas/Group'
        422:
          $ref: '#/components/responses/422_ModelValidation'
      security:
        -
          bearer:
            - 'groups:write'
      tags:
        - Groups
  '/groups/{groupId}':
    get:
      summary: 'Get group'
      parameters:
        -
          name: groupId
          in: path
          description: 'The group id.'
          required: true
          schema:
