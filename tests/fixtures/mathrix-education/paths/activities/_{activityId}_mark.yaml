patch:
  summary: Mark an activity
  description: Mark a activity as `completed`, `view`, `to-revise`...
  security:
    - bearer: [logged]
  parameters:
    - name: activityId
      in: path
      description: The activity id.
      required: true
      schema:
        type: int
        example: 5745
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              description: The mark status.
              type: string
              enum: [completed, view, to-revise]
  responses:
    200:
      description: The marked activity.
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/Activity'
    404:
      $ref: '../../index.yaml#/components/responses/404_ModelNotFound'
