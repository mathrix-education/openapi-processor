get:
  summary: Paginate subscriptions by user
  description: Retrieve all subscriptions linked to a given user id, paginated.
  parameters:
    - name: userId
      in: path
      description: The user id
      schema:
        type: int
      example: 1567
      required: true
    - name: page
      in: path
      description: The page **(starts at 0)**.
      schema:
        type: int
      example: 0
      required: true
    - name: perPage
      in: path
      description: The number of subscriptions per page.
      schema:
        type: int
      example: 100
      required: true
  responses:
    200:
      description: The subscriptions in a paginator.
      content:
        application/json:
          schema:
            type: object
            required: [page, per_page, total, data]
            properties:
              page:
                description: The current page.
                type: integer
                example: 4
                readOnly: true
              per_page:
                description: The number of subscriptions per page.
                type: integer
                example: 100
                readOnly: true
              total:
                description: The total number of subscriptions processed.
                type: integer
                example: 1845
                readOnly: true
              data:
                description: The subscriptions as an array.
                type: array
                items:
                  $ref: '../../index.yaml#/components/schemas/Braintree_Subscription'
                readOnly: true
