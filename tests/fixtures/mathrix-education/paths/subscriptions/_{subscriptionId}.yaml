get:
  summary: Get subscription
  description: Get a subscription by its it.
  parameters:
    - name: subscriptionId
      in: path
      description: The subscription id.
      required: true
      schema:
        type: string
        pattern: sub_[0-9a-f]{32}
        example: sub_2a06527b38e20836c307c32e3a257736
  responses:
    200:
      description: The subscription.
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/Braintree_Subscription'
    400:
      description: Bad request.
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../../index.yaml#/components/schemas/GatewayRejection'
    404:
      $ref: '../../index.yaml#/components/responses/404_ModelNotFound'
    422:
      $ref: '../../index.yaml#/components/responses/422_ModelValidation'
patch:
  summary: Patch subscription
  description: >
    Currently, this method only allow to change the payment method associated
    with the subscription. Therefore, only customers themselves will find
    interest in this method.
  parameters:
    - name: subscriptionId
      in: path
      description: The subscription id.
      required: true
      schema:
        type: string
        pattern: sub_[0-9a-f]{32}
        example: sub_67a0745dce1b4895fae1a7183f5f9603
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required: [payment_method_nonce]
          properties:
            payment_method_nonce:
              description: >
                If set, change the payment method associated with the
                subscription.
              type: string
              example: fake-valid-visa-nonce
            make_default:
              description: >
                Make the new payment method the default customer payment method.
                Must be used with `payment_method_nonce`.
              type: boolean
              example: true
              default: false
  responses:
    200:
      description: The patched subscription.
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/Braintree_Subscription'
    400:
      description: Bad request.
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../../index.yaml#/components/schemas/GatewayRejection'
    404:
      $ref: '../../index.yaml#/components/responses/404_ModelNotFound'
    422:
      $ref: '../../index.yaml#/components/responses/422_ModelValidation'
