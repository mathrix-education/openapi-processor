post:
  summary: Cancel subscription
  parameters:
    - name: subscriptionId
      in: path
      description: The subscription id.
      required: true
      schema:
        type: string
        pattern: sub_[0-9a-f]{32}
        example: sub_2a06527b38e20836c307c32e3a257736
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            now:
              description: If the subscription should be cancelled now.
              type: boolean
              default: false
  responses:
    200:
      description: The cancelled subscription.
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/Braintree_Subscription'
    422:
      $ref: '../../index.yaml#/components/responses/422_ModelValidation'
