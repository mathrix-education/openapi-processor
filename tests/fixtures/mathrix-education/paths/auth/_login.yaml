post:
  summary: Login
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              description: The user email.
              type: string
              example: john.doe@example.com
            password:
              description: The user password.
              type: string
              example: MyExtreme$Pwd
  responses:
    200:
      $ref: ../../index.yaml#/components/responses/200_Token
    401:
      description: Invalid credentials.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                description: The error message.
                type: string
                enum: [invalid_credentials]
              message:
                description: The error detailed message.
                type: string
                enum: [The given credentials were invalid.]
