post:
  summary: Post vote
  security:
    - bearer: [logged]
  parameters:
    - name: commentId
      in: path
      descrption: The comment id.
      required: true
      schema:
        type: integer
        example: 1585
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../index.yaml#/components/schemas/Vote'
  responses:
    200:
      description: The newly created vote.
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/Vote'
delete:
  summary: Delete vote
  security:
    - bearer: [logged]
  parameters:
    - name: commentId
      in: path
      descrption: The comment id.
      required: true
      schema:
        type: integer
        example: 1585
  responses:
    200:
      description: The newly created vote.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                description: If the deletion was sucessful.
                type: boolean
                default: true
              message:
                description: The deletion message.
                type: string
                example: Vote associated to comment id 1585 was successfully deleted.
