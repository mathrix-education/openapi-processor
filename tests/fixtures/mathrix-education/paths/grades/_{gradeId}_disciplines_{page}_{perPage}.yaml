$extends:
  ../../fragments/paths/get_{modelId}_{related}_{page}_{perPage}.yaml:
    model: grade
    related: discipline
get:
  parameters:
    - name: scope
      in: query
      description: >
        The scope of the request. Require the JWT scope `disciplines:read` to
        see all disciplines.
      schema:
        type: string
        enum: [all, visible]
        default: all
