get:
  summary: Get chapter by slugs
  parameters:
    - name: gradeSlug
      in: path
      description: The grade slug.
      required: true
      schema:
        type: string
        example: terminale-s
    - name: chapterSlug
      in: path
      description: The chapter slug.
      required: true
      schema:
        type: string
        example: nombres-complexes
  responses:
    200:
      description: The requested chapter.
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/Chapter'
    404:
      $ref: '../../index.yaml#/components/responses/404_ModelNotFound'
