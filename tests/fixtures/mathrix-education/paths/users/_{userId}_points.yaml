post:
  summary: Add points
  description: >
    Add an arbitrary amount of points to the target user. Passing a loggable
    model prevents multiple points addition for the same resource. **This
    limitation everyday, at midnight (Paris time)**.
  security:
    - bearer: [logged]
  parameters:
    - name: userId
      in: path
      description: The targeted user id.
      required: true
      schema:
        type: integer
        example: 1585
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required: [points]
          properties:
            points:
              description: The number of points to be added.
              type: integer
              example: 100
            loggable_type:
              description: >
                The model type to associated with the request. Currently, only
                `"module"` is supported.
              type: string
              enum: [module]
            loggable_id:
              description: The model id associated with the request.
              type: integer
              example: 165
  responses:
    200:
      description: The user with his updated points counter.
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/User'
    404:
      $ref: '../../index.yaml#/components/responses/404_ModelNotFound'
