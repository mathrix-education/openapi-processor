get:
  summary: Content
  description: Search for query string into chapter names and videos.
  parameters:
    - name: gradeId
      in: path
      required: true
      description: The search grade id.
      schema:
        type: integer
        example: 1
    - name: query
      in: path
      required: true
      description: The search query
      schema:
        type: string
        pattern: '\w+'
        example: pythagore
    - name: page
      in: path
      description: The page **(starts at 0)**.
      schema:
        type: int
      example: 0
      required: true
    - name: perPage
      in: path
      description: The number of results per page.
      schema:
        type: int
      example: 100
      required: true
  responses:
    200:
      description: The search results
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required: [page, per_page, total, data]
            properties:
              page:
                description: The current page.
                type: integer
                example: 0
                readOnly: true
              per_page:
                description: The number of results per page.
                type: integer
                example: 100
                readOnly: true
              total:
                description: The total number of videos processed.
                type: integer
                example: 3
                readOnly: true
              data:
                description: The videos as an array.
                type: array
                items:
                  type: object
                  properties:
                    discipline_slug:
                      description: The related discipline slug.
                      type: string
                      example: maths
                    chapter_slug:
                      description: The related chapter slug.
                      type: string
                      example: chapter-slug-lorem
                    module_seo_slug:
                      description: The related module seo_slug id.
                      type: string
                      example: my-super-module-seo-slug
                    module_id:
                      description: The related module id.
                      type: integer
                      example: 654
                    activity_name:
                      description: The related activity name.
                      type: string
                      example: L'énoncé du théorème de Pythagore
                    youtube_id:
                      description: The YouTube video id.
                      type: string
                      example: tzOV7zcqJJs
                readOnly: true
