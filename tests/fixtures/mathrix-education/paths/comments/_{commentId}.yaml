$extends:
  ../../fragments/paths/get_{modelId}.yaml:
    model: comment
  ../../fragments/paths/patch_{modelId}.yaml:
    model: comment
  ../../fragments/paths/delete_{modelId}.yaml:
    model: comment
get:
  security:
    - bearer: [comments:read]
patch:
  description: Patch a comment. A comment can be patched only during 3 days after it was last edited.
  security:
    - bearer: [logged]
delete:
  security:
    - bearer: [comments:delete]
