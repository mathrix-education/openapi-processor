get:
  summary: Get discount products
  security:
    - bearer: [discounts:read]
  parameters:
    - name: discountId
      in: path
      description: The discount id.
      required: true
      schema:
        type: int
        example: 21
  responses:
    200:
      description: The discount products.
      content:
        application/json:
          schema:
            type: object
            required: [page, per_page, total, data]
            properties:
              page:
                description: The current page.
                type: integer
                example: 0
                readOnly: true
              per_page:
                description: The number of products per page.
                type: integer
                example: 100
                readOnly: true
              total:
                description: The total number of products processed.
                type: integer
                example: 25
                readOnly: true
              data:
                description: The products as an array.
                type: array
                items:
                  $ref: '../../index.yaml#/components/schemas/Product'
                readOnly: true
    404:
      $ref: '../../index.yaml#/components/responses/404_ModelNotFound'
