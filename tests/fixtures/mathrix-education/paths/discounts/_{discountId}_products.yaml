patch:
  summary: Patch discount products
  description: >
    Set products to an existing discounts. The method will override any existing
    association between the discount and the products so be sure to always pass
    the product ids that are supposed to stay attached to the discount.
  security:
    - bearer: [discounts:write]
  parameters:
    - name: discountId
      in: path
      description: The discount id.
      required: true
      schema:
        type: int
        example: 21
  requestBody:
    content:
      application/json:
        schema:
          description: The discount products ids.
          type: array
          items:
            description: The discount products id.
            type: int
          example: [43, 15, 12, 4]
  responses:
    200:
      description: The patched discount products.
      content:
        application/json:
          schema:
            type: object
            required: [page, per_page, total, data]
            properties:
              page:
                description: The current page.
                type: integer
                example: 0
                readOnly: true
              per_page:
                description: The number of products per page.
                type: integer
                example: 100
                readOnly: true
              total:
                description: The total number of products processed.
                type: integer
                example: 25
                readOnly: true
              data:
                description: The products as an array.
                type: array
                items:
                  $ref: '../../index.yaml#/components/schemas/Product'
                readOnly: true
    404:
      $ref: '../../index.yaml#/components/responses/404_ModelNotFound'
    422:
      $ref: '../../index.yaml#/components/responses/422_ModelValidation'
