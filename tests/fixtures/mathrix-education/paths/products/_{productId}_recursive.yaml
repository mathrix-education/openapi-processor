get:
  summary: Get product (recursive)
  description: Get a product and its schildren, up to 3 depth level.
  parameters:
    - name: productId
      in: path
      description: The product id.
      required: true
      schema:
        type: int
        example: 153
  responses:
    200:
      description: The requested product and its children.
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/Product'
    404:
      $ref: '../../index.yaml#/components/responses/404_ModelNotFound'
