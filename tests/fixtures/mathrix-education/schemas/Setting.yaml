description: Setting
type: object
additionalProperties: false
required: [id, key, value, visible]
properties:
  id:
    description: The setting id.
    type: integer
    readOnly: true
    example: 13
  key:
    description: The setting key.
    type: string
    pattern: '^[a-z0-9\-\_]+$'
    readOnly: true
    example: youtube_live_id
  value:
    description: The setting value.
    example: https://youtubne.com/channel/mathrix/live
  visible:
    description: The setting visibility.
    type: boolean
