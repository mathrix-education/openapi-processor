    description: The notification payload.
    type: object
  read_at:
    description: The notification read date-time. If `null`, it means the notification has not been read by its owner.
    type: string
    format: date-time
    nullable: true
    readOnly: true
  created_at:
    description: The notification creation date-time.
    type: string
    format: date-time
    nullable: true
    readOnly: true
  updated_at:
    description: The notification last update date-time.
    type: string
    format: date-time
    nullable: true
    readOnly: true
