description: Comment.
type: object
additionalProperties: false
required: [id, content, parent_id, user_id, module_id, created_at, updated_at, score, user_vote]
properties:
  id:
    description: The comment id.
    type: integer
    readOnly: true
    example: 22
  content:
    description: The comment content.
    type: string
    example: lorem ipsum quae dolores.
  parent_id:
    description: The parent comment id if the comment is a response.
    type: integer
    example: 12
    nullable: true
  user_id:
    description: The comment user_id.
    type: integer
    readOnly: true
    example: 10
  module_id:
    description: The module id which belongs to the comment.
    type: integer
  created_at:
    description: The Date/time when the comment was created.
    type: string
    format: date-time
    readOnly: true
  updated_at:
    description: The Date/time when the comment was updated.
    type: string
    format: date-time
    readOnly: true
  deleted_at:
    description: The Date/time when the comment was deleted.
    type: string
    format: date-time
    nullable: true
    readOnly: true
  score:
    description: The comment total score.
    type: integer
    example: 17
    readOnly: true
  user_vote:
    description: The user vote value, can be +/-1. `0` if the user has not voted for this comment.
    type: integer
    enum: [1, 0, -1]
    readOnly: true
  user:
    description: The user who posted the comment.
    type: object
    readOnly: true
    required: [id, username, firstname, level, grade_id]
    properties:
      id:
        description: The user id.
        type: integer
        example: 12
      username:
        description: The user username.
        type: string
        example: john.doe
        nullable: true
      firstname:
        description: The user first name.
        type: string
        example: John
        nullable: true
      level:
        description: The user level based on its points amount.
        type: integer
        example: 17
      grade_id:
        description: The class id which belongs to the user.
        type: integer
        nullable: true
