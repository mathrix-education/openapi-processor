$extends:
  Base.yaml:
description: MCQ
properties:
  type:
    type: string
    enum: [mcq]
  questions:
    type: array
    items:
      type: string
    example: ["Calculer l'inéquation suivante :<span class='v2_mcq_enonce'></span><BR/><BR/>$x+3<6$"]
  choices:
    type: array
    items:
      type: array
      items:
        type: string
    example: [["$x<-2$", "$x>3$", "$x<3$"]]
  solutions:
    type: array
    items:
      type: array
      items:
        type: integer
    example: [[2]]
  corrections:
    type: array
    items:
      type: array
      items:
        type: string
    example: [["On isole $x$ en passant les nombres à droite. Aucun changement de signe est à faire car il s'agit ..."]]
