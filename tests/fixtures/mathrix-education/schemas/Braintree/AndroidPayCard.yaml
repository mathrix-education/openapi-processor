type: object
description: >-
  If `paymentInstrumentType` is `"android_pay_card"`, these are the details of the
  credit card used for the transaction. [Full Braintree Documentation](https://developers.braintreepayments.com/reference/response/transaction/php#android_pay_details).
properties:
  expirationMonth:
    type: string
    example: '09'
    description: The expiration month of the credit card, formatted `MM`.
  expirationYear:
    type: string
    description: The 2- or 4-digit year associated with the credit card, formatted `YY` or `YYYY`.
    example: '20'
  googleTransactionId:
    type: string
    description: A unique identifier provided by Google to track the payment method's transactions.
  imageUrl:
    type: string
    description: A URL that points to a payment method image resource (a PNG file) hosted by Braintree.
  sourceCardLast4:
    type: string
    description: The last 4 digits of the payment method tokenized by the network.
  sourceCardType:
    type: string
    description: The type of the card tokenized by the network.
  sourceDescription:
    type: string
    description: >-
      Indicates what type of payment method was tokenized by the network. Also includes an identifier for the account
      (e.g. last 4 digits if the payment method was a credit card).
  token:
    type: string
    description: >-
      An alphanumeric value that references a specific payment method stored in the Vault. Value will be
      `nil` if the transaction was not created from a vaulted Android Pay card.
  virtualCardLast4:
    type: string
    description: The last 4 digits of the device-specific account number (DPAN).
  virtualCardType:
    type: string
    description: The card type of the device-specific account number (DPAN).
