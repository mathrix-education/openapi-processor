description: >-
  If paymentInstrumentType is "credit_card", these are the details of the card used for the transaction. If the
  transaction was created using Vault tokens, then this attribute is a snapshot of the credit card in the Vault at the
  time the transaction was created. [Full Braintree Documentation](https://developers.braintreepayments.com/reference/response/transaction/php#credit_card_details)
type: object
properties:
  cardType:
    description: The type of the credit card.
    type: string
    enum:
    - American Express
    - Carte Blanche
    - China UnionPay
    - Diners Club
    - Discover
    - JCB
    - Laser
    - Maestro
    - MasterCard
    - Solo
    - Switch
    - Visa
    - Unknown
  cardholderName:
    description: The cardholder name associated with the credit card.
    type: string
  countryOfIssuance:
    description: >-
      The country that issued the credit card. [Possible country values](https://developers.braintreepayments.com/
      reference/general/countries#list-of-countries) follow [ISO 3166-1](http://en.wikipedia.org/wiki/ISO_3166-1).
    type: string
  expirationDate:
    description: >-
      The expiration date, formatted `MMYY` or `MMYYYY`. May be used instead of `expiration_month` and
      `expiration_year`.
    type: string
    example: '0920'
  expirationMonth:
    description: The expiration month of the credit card used, formatted `MM`.
    type: string
    example: '09'
  expirationYear:
    description: The expiration year of the credit card used, formatted `YYYY`.
    type: string
    example: '2020'
  imageUrl:
    description: >-
      A URL that points to an image resource (a PNG file) hosted by Braintree, which represents the
      issuing card network (Visa, Mastercard, American Express, Discover, JCB).
    type: string
  issuingBank:
    description: The bank that issued the credit card.
    type: string
  last4:
    description: The last 4 digits of the credit card number.
    type: string
  maskedNumber:
    description: >-
      A value comprising the bank identification number (BIN), 6 asterisks blocking out the middle numbers
      (regardless of the number of digits present), and the last 4 digits of the card number. This complies with PCI
      security standards.
    type: string
    example: '123456******1234'
  token:
    description: The Vault token for the credit card.
    type: string
    example: 8sdf4s2

