type: object
description: >-
  If `paymentInstrumentType` is `"apple_pay_card"`, these are the details of the credit card used for the transaction.
  [Full Braintree Documentation](https://developers.braintreepayments.com/reference/response/transaction/php#apple_pay_details)
properties:
  cardType:
    description: The type of the credit card.
    type: string
    enum:
    - 'Apple Pay - Visa'
    - 'Apple Pay - MasterCard'
    - 'Apple Pay - American Express'
    - 'Apple Pay - Discover'
  cardholderName:
    description: The cardholder name associated with the credit card.
    type: string
  expirationMonth:
    description: The expiration month of the credit card, formatted `MM`.
    type: string
    example: '09'
  expirationYear:
    description: The 4-digit expiration year of the credit card, formatted `YYYY`.
    type: string
    example: '2020'
  imageUrl:
    description: A URL that points to a payment method image resource (a PNG file) hosted by Braintree.
    type: string
  last4:
    description: The last 4 digits of the device-specific account number (DPAN).
    type: string
    example: '1234'
  paymentInstrumentName:
    description: >-
      A description of the payment method intended for display to the user, typically card type and last 4 digits of
      the physical card number stored by Wallet (formerly Passbook). Braintree receives this description alongside the
      DPAN when processing an Apple Pay transaction.
    type: string
  sourceDescription:
    description: >-
      Indicates what type of payment method was tokenized by the network. Also includes an identifier for the account
      (e.g. last 4 digits if the payment method was a credit card).
    type: string
  token:
    description: >-
      An alphanumeric value that references a specific payment method stored in your Vault. Value will be `nil` if
      the transaction was not created from a vaulted Apple Pay card.
    type: string
    example: 4dfg68
