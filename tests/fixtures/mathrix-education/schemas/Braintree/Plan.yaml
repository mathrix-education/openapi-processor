description: >-
  The Braintree plan.
  [Full Braintree Documentation](https://developers.braintreepayments.com/reference/response/plan/php)
type: object
properties:
  addOns:
    type: array
    items:
      $ref: '../../index.yaml#/components/schemas/Braintree_AddOn'
  billingDayOfMonth:
    description: >-
      The The value that specifies the day of the month that the gateway will charge the subscription
      on every billing cycle.
    type: integer
    example: 12
    nullable: true
  billingFrequency:
    description: Specifies the billing interval of the plan in months.
    type: integer
    example: 12
  createdAt:
    description: The date/time the plan was created.
    type: string
    format: date-time
  currencyIsoCode:
    description: >-
      The currency for the transaction (e.g. "USD" for US dollars). See the
      [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217) codes.
    type: string
    example: EUR
  description:
    description: A description of the plan.
    type: string
    example: Description of the plan.
      #discounts:
      #description: A collection of discounts associated with this subscription.
      #type: array
    #items:
    #$ref: '../../index.yaml#/components/schemas/Braintree_Discount'
  discount:
    description: The plan discount based on the highest price per month.
    type: integer
    example: 28
  freeHolidays:
    description: If the plan grant free holidays.
    type: boolean
  id:
    description: The plan identifier.
    type: string
    example: v4_annually
  name:
    description: The name of the plan.
    type: string
    example: Plan annuel
  numberOfBillingCycles:
    description: Specifies the number of billing cycles of the plan. `null` if the plan has no defined lifetime.
    nullable: true
    type: integer
    example: 5
  price:
    description: The src price specified for a plan.
    type: number
    format: float
    example: 154.80
  pricePerMonth:
    description: The src price __per month__ specified for a plan.
    type: number
    format: float
    example: 12.9
  pricingDetails:
    description: The plan pricing details about billing.
    type: string
    example: >-
      Pour la formule Année scolaire du 23/08/18 au 31/07/19, le prix de 144.91 € est égal au prorata de l'année
      scolaire restante, calculé sur la base de 12.90 € par mois. L'année scolaire suivante sera facturée soit
      154.80 € multiplié par 12 mois
  trialDuration:
    description: The trial timeframe specified in a plan. `null` if the plan has no trial duration.
    nullable: true
    type: integer
    example: 15
  trialDurationUnit:
    description: >-
      The trial unit specified in a plan. Specify `day` or `month`. Specifying a trial duration unit via
      the API will override the subscription's plan details.
    nullable: true
    type: string
    enum:
    - day
    - month
  trialEndDate:
    description: The date/time the trial of the plan ends.
    type: string
    format: date-time
    nullable: true
  trialPeriod:
    description: >-
      A value indicating whether a subscription should begin with a trial period. Specifying a trial period via the
      API will override the subscription's plan details.
    type: boolean
    example: false
  trialStartDate:
    description: The date/time the trial of the plan starts.
    type: string
    format: date-time
    nullable: true
  updatedAt:
    description: The date/time the plan was last updated.
    type: string
    format: date-time
