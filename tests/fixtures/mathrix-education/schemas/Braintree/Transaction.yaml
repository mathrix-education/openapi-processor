description: >-
  A record that includes all details of a transaction, including current status [Full documentation](https://developers.braintreepayments.com/reference/response/transaction/)
type: object
properties:
  amount:
    type: number
    format: float
    example: 41.90
  androidPayCardDetails:
    $ref: '../../index.yaml#/components/schemas/Braintree_AndroidPayCard'
  applePayCardDetails:
    $ref: '../../index.yaml#/components/schemas/Braintree_ApplePayCard'
  createdAt:
    description: The date/time the object was created.
    type: string
    format: date-time
  creditCardDetails:
    $ref: '../../index.yaml#/components/schemas/Braintree_CreditCardDetails'
  currencyIsoCode:
    description: >-
      The currency for the transaction (e.g. "USD" for US dollars). See the [ISO 4217](http://en.wikipedia.org/wiki/
      ISO_4217) codes.
  customerDetails:
    $ref: '../../index.yaml#/components/schemas/Braintree_CustomerDetails'
  id:
    description: The transaction id.
    type: string
    example: 024df54z
  descriptor:
    $ref: '../../index.yaml#/components/schemas/Braintree_Descriptor'
  discountAmount:
    description: Discount amount that was excluded from the total transaction amount.
    type: number
    format: float
  lineItems:
    description: A collection of line items associated with the transaction.
    type: array
    items:
      $ref: '../../index.yaml#/components/schemas/Braintree_LineItem'
  masterpassCardDetails:
    $ref: '../../index.yaml#/components/schemas/Braintree_MasterpassCardDetails'
  merchantAccountId:
    description: >-
      The merchant account ID used to create a transaction. Currency is also determined by merchant
      account ID.
    type: string
    example: mathrixeducationsa
  orderId:
    description: >-
      The order ID of the transaction. On PayPal transactions, this field maps to the PayPal invoice number. PayPal
      invoice numbers are unique in your PayPal business account.
    type: string
    example: sd54zsa
    nullable: true
  paymentInstrumentType:
    type: string
    enum:
    - android_pay_card
    - apple_pay_card
    - credit_card
    - masterpass_card
    - paypal_account
    - venmo_account
    - visa_checkout_card
  paypalDetails:
    $ref: '../../index.yaml#/components/schemas/Braintree_PayPalDetails'
  planId:
    description: The plan idetifier.
    type: string
    enum:
    - v4_monthly
    - v4_annually
    - v4_biannually
    nullable: true
  refundIds:
    description: The transaction refund ID(s) associated with a sale transaction.
    type: array
    items:
      type: string
    example: ['c4csdsd', 'sdq54f1']
  refundedTransactionId:
    description: The sale transaction ID associated with a refund transaction.
    type: string
    example: '5sd6vsz'
    nullable: true
  status:
    $ref: '../../index.yaml#/components/schemas/Braintree_TransactionStatus'
  status:History:
    description: This value is a record of the statuses that a transaction has progressed through.
    type: array
    items:
      $ref: '../../index.yaml#/components/schemas/Braintree_TransactionStatus'
  subscriptionDetails:
    description: The details of the subscription that belongs to the transaction if necessary.
    type: object
    properties:
      billingPeriodEndDate:
        description: >-
          The end date for the current billing period, regardless of subscription status. Automatic retries on past due
          subscriptions do not change the start and end dates of the current billing period.
        type: string
        format: date-time
      billingPeriodStartDate:
        description: >-
          The start date for the current billing period, regardless of subscription status. Automatic retries on past
          due subscriptions do not change the start and end dates of the current billing period.
        type: string
        format: date-time
  subscriptionId:
    description: The value used to identify a specific subscription.
    type: string
    example: 'sub_ds5qsd7z5e4qza85zs64e'
    nullable: true
  updatedAt:
    description: The date/time the object was last updated.
    type: string
    format: date-time
  visaCheckoutCardDetails:
    $ref: '../../index.yaml#/components/schemas/Braintree_VisaCheckoutDetails'
