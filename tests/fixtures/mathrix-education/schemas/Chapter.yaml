description: Chapter
type: object
additionalProperties: false
properties:
  id:
    description: The chapter id.
    type: integer
    readOnly: true
    example: 22
  name:
    description: The chapter name.
    type: string
    example: lorem ipsum
  slug:
    description: The chapter slug.
    type: string
    example: lorem-ipsum
  order:
    description: The chapter order.
    type: integer
    example: 2
  visible:
    description: The chapter visibility.
    type: boolean
    example: true
  grade_id:
    description: The chapter grade id.
    type: integer
    example: 5
  discipline_id:
    description: The chapter discipline id.
    type: integer
    example: 3
  created_at:
    description: The chapter creation date-time.
    type: string
    format: date-time
    nullable: true
  updated_at:
    description: The chapter last update date-time.
    type: string
    format: date-time
    nullable: true
  notion_count:
    description: The number of **visible** notions linked with the chapter.
    type: integer
    example: 10
  activity_count:
    description: The number of **visible** activities linked with the chapter.
    type: integer
    example: 12
  activity_to_revise:
    description: The chapter activities `to_revise` count. `null` for not-logged users.
    type: integer
    nullable: true
    example: 7
  activity_completed:
    description: The chapter activities `completed` count. `null` for not-logged users.
    type: integer
    nullable: true
    example: 2
