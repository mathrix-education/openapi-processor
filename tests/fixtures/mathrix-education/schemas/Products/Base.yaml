description: Product
type: object
#additionalProperties: false # We cannot handle that
required: [id, name, slug, image, description, price, visible, order, module_id, created_at, updated_at, owned]
properties:
  id:
    description: The product id.
    type: integer
    example: 14
    readOnly: true
  name:
    description: The product name.
    type: string
    example: My super nice product
  slug:
    description: The product slug.
    type: string
    example: my-super-nice-product
  image:
    description: The product image url.
    type: string
    example: https://cdn.mathrix.fr/products/example.jpg
    nullable: true
  type:
    description: The product type (compatibility with the old traning system).
    type: string
    nullable: true
  description:
    description: The product description.
    type: string
    example: The description of my super nice product.
  price:
    description: The price of the product. If `null`, means that the product is not buyable.
    type: number
    format: float
    example: 47.90
    nullable: true
  visible:
    description: The product visibility.
    type: boolean
  buyable:
    description: If the product can be bought.
    type: boolean
    default: false
  order:
    description: The product order (only used to sort non-child product).
    type: integer
    example: 2
  parent_id:
    description: The parent product id which belongs to the product.
    type: integer
    example: 17
    nullable: true
  module_id:
    description: The module id which belongs to the product.
    type: integer
    example: 432
    nullable: true
  created_at:
    description: The date/time when the object was created.
    type: string
    format: date-time
    readOnly: true
  updated_at:
    description: The date/time when the object was updated.
    type: string
    format: date-time
    readOnly: true
  owned:
    description: If the current user as already purchased this product.
    type: boolean
    readOnly: true
