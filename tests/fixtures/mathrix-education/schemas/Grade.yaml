description: Grade
type: object
additionalProperties: false
required: [id, name, slug, order, visible, parent_id, country_id, created_at, updated_at]
properties:
  id:
    description: The grade id.
    readOnly: true
    type: integer
    example: 22
  name:
    description: The grade name.
    type: string
    example: Terminale S
  slug:
    description: The grade slug.
    type: string
    example: terminale-s
    pattern: '^[a-z0-9\-]+$'
  order:
    description: The grade order.
    type: integer
    example: 3
  visible:
    description: The grade order.
    type: boolean
  parent_id:
    description: The grade order.
    type: integer
    nullable: true
    example: 1
  country_id:
    description: The grade country id.
    type: integer
    example: 2
  created_at:
    description: The grade creation date-time.
    type: string
    format: date-time
  updated_at:
    description: The grade last update date-time.
    type: string
    format: date-time
