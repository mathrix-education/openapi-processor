get:
  summary: Get @model@
  parameters:
    - name: @model@Id
      in: path
      description: The @model@ id.
      required: true
      schema:
        type: int
        example: @randomInt(1,1000)@
  responses:
    200:
      description: The requested @model@.
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/@Model@'
    404:
      $ref: '../../index.yaml#/components/responses/404_ModelNotFound'
