delete:
  summary: Delete @model@
  parameters:
    - name: @model@Id
      in: path
      description: The @model@ id.
      required: true
      schema:
        type: int
        example: @randomInt(1,1000)@
  responses:
    200:
      description: The deletion result.
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                description: If the deletion was sucessful.
                type: boolean
                default: true
              message:
                description: The deletion message.
                type: string
                example: @Model@ id @randomInt(1,1000)@ was successfully deleted.
    404:
      $ref: '../../index.yaml#/components/responses/404_ModelNotFound'
