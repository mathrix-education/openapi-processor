get:
  summary: Get related @relatedPlural@
  description: Retrieve all @modelPlural@ linked to a given @related@ id, paginated.
  parameters:
    - name: @model@Id
      in: path
      description: The @model@ id
      schema:
        type: int
      example: @randomInt(1,1000)@
      required: true
    - name: page
      in: path
      description: The page **(starts at 0)**.
      schema:
        type: int
      example: @randomInt(0,20)@
      required: true
    - name: perPage
      in: path
      description: The number of @relatedPlural@ per page.
      schema:
        type: int
      example: 100
      required: true
  responses:
    200:
      description: The @relatedPlural@ in a paginator.
      content:
        application/json:
          schema:
            type: object
            required: [page, per_page, total, data]
            properties:
              page:
                description: The current page.
                type: integer
                example: 4
                readOnly: true
              per_page:
                description: The number of @relatedPlural@ per page.
                type: integer
                example: 100
                readOnly: true
              total:
                description: The total number of @relatedPlural@ processed.
                type: integer
                example: 1845
                readOnly: true
              data:
                description: The @relatedPlural@ as an array.
                type: array
                items:
                  $ref: '../../index.yaml#/components/schemas/@Related@'
                readOnly: true
