post:
  summary: Post @model@
  description: Create a new @model@, and insert it in the database, then retrieve it.
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../index.yaml#/components/schemas/@Model@'
  responses:
    200:
      description: The newly created @model@.
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/@Model@'
    422:
      $ref: '../../index.yaml#/components/responses/422_ModelValidation'
