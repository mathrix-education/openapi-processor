get:
  summary: Get @model@ by @key@
  description: Get the first @model@ which matches the given @key@.
  parameters:
    - name: @model@@Key@
      in: path
      description: The @model@ @key@.
      required: true
      schema:
        type: string
        example: @example@
  responses:
    200:
      description: The requested @model@.
      content:
        application/json:
          schema:
            $ref: '../../index.yaml#/components/schemas/@Model@'
    404:
      $ref: '../../index.yaml#/components/responses/404_ModelNotFound'
