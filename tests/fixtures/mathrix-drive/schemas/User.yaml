description: User
type: object
properties:
  id:
    description: The user id.
    type: integer
    example: 24
    readOnly: true
  first_name:
    description: The user first name.
    type: string
    example: John
  last_name:
    description: The user last name.
    type: string
    example: Doe
  email:
    description: The user email address.
    type: string
    format: email
    example: john.doe@example.com
  settings:
    description: The user settings.
    type: object
  scopes:
    description: The allowed scopes.
    type: array
    items:
      type: string
    example:
      - questions:read
      - questions:write
  created_at:
    description: The date/time when the user was created.
    type: string
    format: date-time
  updated_at:
    description: The date/time when the user was updated.
    type: string
    format: date-time
