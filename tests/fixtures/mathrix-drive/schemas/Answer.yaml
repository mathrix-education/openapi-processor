description: Answer
type: object
additionalProperties: false
required: [result_id, question_id, choices]
properties:
  result_id:
    description: The result id.
    type: integer
    example: 17
  question_id:
    description: The question id.
    type: integer
    example: 72
  choices:
    description: The choices made by the user.
    type: array
    items:
      type: integer
    example:
      - id: 17
        choices: [0, 2]
      - id: 23
        choices: [0]
      - id: 136
        choices: [2, 3]
