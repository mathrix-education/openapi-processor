description: Group
type: object
properties:
  id:
    description: The group id.
    type: integer
    example: 2
    readOnly: true
  name:
    description: The group name.
    type: string
    example: Circuler en ville 1
  slug:
    description: The group slug.
    type: string
    example: circuler-en-ville-1
  series:
    description: The group series.
    type: array
    items:
      $ref: '#/components/schemas/Series'
    readOnly: true
