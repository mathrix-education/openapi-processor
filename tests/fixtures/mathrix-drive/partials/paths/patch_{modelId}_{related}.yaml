patch:
  summary: Patch related {{ related | pluralize }}
  description: Retrieve all {{ related | pluralize }} linked to a given {{ model }} id, paginated.
  parameters:
    - name: '{{ model }}Id'
      in: path
      description: The {{ model }} id
      schema:
        type: integer
      example: '{{ random_int:1,1000 }}'
      required: true
    - name: page
      in: query
      description: The page **(starts at 0)**.
      schema:
        type: integer
      example: '{{ random_int:0,10 }}'
      required: true
    - name: perPage
      in: query
      description: The number of @relatedPlural@ per page.
      schema:
        type: integer
      example: 10
      required: true
  requestBody:
    content:
      application/json:
        schema:
          description: The {{ model }} {{ related | pluralize }} ids.
          type: array
          items:
            description: The {{ model }} {{ related | pluralize }} id.
            type: int
          example: [1, 12, 15, 18]
  responses:
    200:
      description: The patched {{ model }} {{ related | pluralize }}.
      content:
        application/json:
          schema:
            type: object
            required: [page, per_page, total, data]
            properties:
              page:
                description: The current page.
                type: integer
                example: 0
                readOnly: true
              per_page:
                description: The number of {{ related | pluralize }} per page.
                type: integer
                example: 100
                readOnly: true
              total:
                description: The total number of {{ related | pluralize }} processed.
                type: integer
                example: 25
                readOnly: true
              data:
                description: The {{ related | pluralize }} as an array.
                type: array
                items:
                  $ref: '#/components/schemas/{{ related | ucfirst }}'
                readOnly: true
    404:
      $ref: '#/components/responses/404_ModelNotFound'
    422:
      $ref: '#/components/responses/422_ModelValidation'
