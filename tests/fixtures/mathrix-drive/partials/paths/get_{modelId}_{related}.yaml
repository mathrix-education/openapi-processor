get:
  summary: Get related {{ related | pluralize }}
  description: Retrieve all {{ related | pluralize }} linked to a given {{ model }} id, paginated.
  parameters:
    - name: '{{ model }}Id'
      in: path
      description: The {{ model }} id
      schema:
        type: integer
      example: '{{ random_int:0,1000 }}'
      required: true
    - name: page
      in: query
      description: The page **(starts at 0)**.
      schema:
        type: integer
      example: '{{ random_int:0,10 }}'
      required: true
    - name: perPage
      in: query
      description: The number of {{ related | pluralize }} per page.
      schema:
        type: integer
      example: 100
      required: true
  responses:
    200:
      description: The {{ related | pluralize }} in a paginator.
      content:
        application/json:
          schema:
            type: object
            required: [page, per_page, total, data]
            properties:
              page:
                description: The current page.
                type: integer
                example: 4
                readOnly: true
              per_page:
                description: The number of {{ related | pluralize }} per page.
                type: integer
                example: 100
                readOnly: true
              total:
                description: The total number of {{ related | pluralize }} processed.
                type: integer
                example: 1845
                readOnly: true
              data:
                description: The {{ related | pluralize }} as an array.
                type: array
                items:
                  $ref: '#/components/schemas/{{ related | ucfirst }}'
                readOnly: true
