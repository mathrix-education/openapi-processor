post:
  summary: Forgot password
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required: [email]
          properties:
            email:
              description: The user email.
              type: string
              example: john.doe@example.org
  responses:
    200:
      $extends:
        ../../responses/200_SuccessMessage.yaml:
      content:
        application/json:
          schema:
            properties:
              message:
                example: Reset email sent successfully
    400:
      description: Bad request.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                description: The error message.
                type: string
                enum: [bad_request]
              message:
                description: The error detailed message.
                type: string
                enum: ['Cannot reset password of a facebook account']
